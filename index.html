<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <img class="hero-image" src="./images/illustration-hero.svg" alt="" />

      <div class="order-summary">
        <span class="order-summary-1">Order Summary </span><br /><span
          class="order-summary-2"
          >You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!</span
        >
      </div>
      <div class="payment-info">
        <img class="music-logo" src="./images/icon-music.svg" alt="" />
        <span class="plan"
          >Annual Plan <br /><span class="price">$59.99/year </span>
        </span>

        <a class="change-button" href="#">Change</a>
      </div>

      <a class="pay" href="#">Proceed to Payment</a>
      <a class="cancel" href="#">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/bdev24">Baha Mabrouk</a>.
    </div>
  </body>
</html>
